<div [formGroup]="substitutionFormGroup" [formGroupName]="subFormss"> <!--when I remove formGroupName the text input loses functionality-->
  <div >
    <mat-form-field>
      <mat-label>Token</mat-label>
      <input matInput formControlName="token" placeholder="Ex. first_name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Replacement</mat-label>
      <input matInput formControlName="value" placeholder="Ex. John" />
    </mat-form-field>
  </div>
</div>
